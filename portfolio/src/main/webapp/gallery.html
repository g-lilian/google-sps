<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Gallery</h1>
      <p>Some of my drawings and the cool places I've been to.</p>
      <div class="thumbnails">
          <img id="moon-img" alt="testingcaption" src="images/moon.jpg" onclick="displayModal('moon-img')"/>
          <img id="kaonashi-img" src="images/kaonashi.png" onclick="displayModal('kaonashi-img')"/>
          <img id="chiangmai-img" src="images/chiangmai.jpg" onclick="displayModal('chiangmai-img')"/>
          <img id="uchisar-img" src="images/uchisar.jpg" onclick="displayModal('uchisar-img')"/>
          <img id="balloon-img" src="images/balloon.jpg" onclick="displayModal('balloon-img')"/>
      </div>
      <div id="modal-id" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
      </div>
      <p><a href="index.html" class="button">Return to main</a></p>
    </div>
  </body>
</html>
